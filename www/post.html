<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Incident</title>
    <link rel="stylesheet" href="/www/css/post.css">
</head>
<body>
  <form id="incident-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="accident">Accident</option>
        <option value="fighting">Fighting</option>
        <option value="rioting">Rioting</option>
        <option value="domestic violence">Domestic Violence</option>
        <option value=" fire incident"> Fire Incident</option>
        <option value="Robbery">Robbery</option>
        <option value="Kidnap">Kidnap</option>
        <option value="Rape/Assault">Rape/Assault</option>
        <option value="Murder">Murder</option>
    </select>
    <br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image">
    <br>
    <button type="submit">Submit</button>
</form>

         <!--<script src="cordova.js"></script>-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
         <script type="text/javascript" src="/www/js/index.js"></script>
</body>
</html>
